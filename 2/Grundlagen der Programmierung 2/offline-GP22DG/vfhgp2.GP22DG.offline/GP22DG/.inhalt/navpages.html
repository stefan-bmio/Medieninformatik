<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="../../.inc/vfh01.css">
<title>Gehe zu...</title>
<script language="JavaScript" src="navpages.js" type="text/javascript"></script>
<script language="JavaScript">
function gotopage() {
if (document.Formular.seitennummer.value>navPages.length) {
alert("Die Seite gibt es nicht!")
}
else {
parent.opener.document.location=navPages[document.Formular.seitennummer.value-1];
}
}
</script>
</head>
<body>
<p>
<form name="Formular" onSubmit="gotopage()">
Gehe zu Seite Nr.:  <input name="seitennummer" size=3 maxlength=3>
<input type=button value="Go!" onClick="gotopage()">
</form>
</p>
</body>
</html>
